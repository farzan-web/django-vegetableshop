{% extends "base.html" %}
{% load bootstrap3 %}

{% block content %}
<br><br><br>
<div class="row justify-content-center">
    <div class="col-4">
        <div class="card">
            <div class="card-body">
            {% if user.is_authenticated %}
	          <p align="center">You already Signed-in <a href="{% url 'accounts:logout' %}" class="btn btn-link">Logout?</a></p>
            {% else %}
                <h2>Login</h2>
                <form method="POST">
                    {% csrf_token %}
                    {% bootstrap_form form %}
                    <input type="submit" value="Login" class="btn btn-primary"><br><br>
					<p align="center"><a href="{% url 'accounts:signup' %}" class="btn btn-link">Create your Vegefoods account</a></p>
                {% endif %}
                </form>
            </div>
        </div>
    </div>
</div>
<br><br><br>
{% endblock %}
